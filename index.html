<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color-one': '#B4F461',
                        'color-two': '#F9F7F3'
                    },
                    fontFamily: {
                        lexend: ["Lexend", 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lexend max-w-[1440px] container mx-auto">
    <section>
        <nav class="p-4 pt-6 lg:py-14 bg-color-two flex justify-around">
            <div>
                <button class="btn bg-color-one lg:px-8 pb-3 pt-2 rounded-[8px] lg:text-xl font-semibold">
                    Blog
                </button>
            </div>
            <div class="flex items-center lg:gap-4">
                <img class="w-[30px] lg:w-[48px]" src="assets/logo.png" alt="">
                <h3 class="text-sm lg:text-xl font-semibold">Donate Bangladesh</h3>
            </div>
            <div class="flex items-center gap-2">
                <img class="h-[25px] w-[25px]" src="assets/coin.png" alt="">
                <p>
                    <span class="text-sm lg:text-xl font-medium text-[#111111B3]">
                        5000
                    </span>
                    <span class="text-sm lg:text-xl font-medium text-[#111111B3]">BDT</span>
                </p>
            </div>
        </nav>
    </section>
</body>

</html>
